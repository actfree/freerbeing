name: Cron build

on:
  schedule:
    - cron: "*/2 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger our build webhook on Netlify
        run: curl -s -X POST "https://api.netlify.com/build_hooks/615611109529375bfc2d4e24"
        env:
          TOKEN: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}
